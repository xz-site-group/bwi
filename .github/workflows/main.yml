name: Deploy Vite Vue3 App to GitHub Pages

on:
  push:
    branches: [master] # 当推送到 main 分支时触发
  workflow_dispatch: # 允许在 Actions 标签页手动触发

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # 上传 Vite 构建生成的 dist 文件夹

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
